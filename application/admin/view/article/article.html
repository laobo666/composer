{include file="public/header" /}
<body>
    <div class="header">
        <span>文章列表</span>
        <button class="layui-btn layui-btn-sm" onclick="add()">添加</button>
        <hr>
    </div>
    <div class="show">
        <button class="layui-btn layui-btn-danger delete" onclick="delAll()">
            <i class="layui-icon icon">&#xe640;</i>批量删除
        </button>
        <span>共有数据：{$count}条</span>
    </div>
    <table class="layui-table">
        <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>文章标题</th>
                <th>文章热度</th>
                <th>文章图片</th>
                <th>文章内容</th>
                <th>添加时间</th>
                <th>所属分类</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {volist name="list" id="vo"}
            <tr>
                <td><input type="checkbox" name="id" value="{$vo.id}"></td>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.heat}</td>
                <td>
                    <img src="{$vo.img}" alt="">
                </td>
                <td>{$vo.content}</td>
                <td>{$vo.add_time}</td>
                <td>{$vo.category.catename}</td>
                <td>
                    <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="add({$vo.id})">编辑</button>
                    <button class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({$vo.id})">删除</button>
                </td>
            </tr>
            {/volist}
        </tbody>
    </table>
    <div class="page">
        {$list->render()}
    </div>

    {include file="public/base_js" /}
    <script type="text/javascript">
        layui.use('layer', function () {
            var layer = layui.layer;
            $ = layui.jquery;
        });
        
        
        function add(id) {
            layer.open({
                type: 2,
                title: id > 0 ? '编辑文章' : '添加文章',
                area: ['1300px', '630px'],
                shade: 0,
                content: 'add.html?id=' + id
            });
        }
        
        function del(id) {
            layer.confirm('确定要删除吗？', {
                icon: 3,
                btn: ['确定', '取消']
            }, function () {
                $.post('{:url("delete")}', {'id': id}, function (res) {
                    if (res.status == 1) {
                        layer.msg(res.message, {icon: 1, anim: 6});
                        setTimeout(function () {
                            window.location.reload();
                        }, 1000);
                    } else {
                        layer.msg(res.message, {icon: 2, anim: 6});
                    }
                }, 'json');
            });
        }

        function delAll() {
            layer.confirm('确定要删除吗？', {
                icon: 3,
                btn: ['确定', '取消']
            }, function () {
                var id = new Array();
                $('input[name="id"]:checked').each(function () {
                    id.push($(this).val());
                });
                $.post('{:url("deleteAll")}', {'id': id}, function (res) {
                    if (res.status == 1) {
                        layer.msg(res.message, {icon: 1, anim: 6});
                        setTimeout(function () {
                            window.location.reload();
                        }, 1000);
                    } else {
                        layer.msg(res.message, {icon: 2, anim: 6});
                    }
                }, 'json');
            });
        }
    </script>
</body>
</html>
